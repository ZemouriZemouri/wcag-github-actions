<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Accelerators</title>
    <style>
        /* Nieuwe header stijlen */
        .header {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Body layout voor footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Aangepaste footer positionering */
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 20px;
            margin-top: auto;
        }

        /* Bestaande sidebar en andere stijlen blijven hetzelfde */
        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        /* ... overige bestaande CSS ... */
    </style>
</head>
<body>
    <!-- Nieuwe header met logo -->
    <header class="header">
        <a href="/">
            <img src="qa.png" alt="Quality Accelerators Logo" class="logo">
        </a>
    </header>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Bestaande hero section zou hier komen -->
        <h1>Welkom bij Quality Accelerators</h1>
    </div>

    <!-- Sidebar toggle knop -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“Œ Highlights</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Onze Highlights</h2>
        <div id="highlightsContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Bestaande footer content -->
        </div>
    </footer>

    <script>
        // Bestaande script voor dynamische tekst

        // Sidebar functionaliteit
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Highlights data
        const highlights = [
            {
                title: "Testautomatisering",
                content: "Geavanceerde testautomatiseringsoplossingen voor snellere releases"
            },
            {
                title: "CI/CD Pipelines",
                content: "Optimalisatie van implementatieprocessen met geautomatiseerde pipelines"
            },
            {
                title: "Agile Coaching",
                content: "Implementatie van Agile methodologieÃ«n voor betere samenwerking"
            },
            {
                title: "Performance Testing",
                content: "Uitgebreide prestatie- en belastingstests voor kritieke systemen"
            }
        ];

        // Genereer highlights
        const highlightsContainer = document.getElementById('highlightsContainer');
        highlights.forEach(highlight => {
            const div = document.createElement('div');
            div.className = 'highlight-item';
            div.innerHTML = `<h4>${highlight.title}</h4><p>${highlight.content}</p>`;
            highlightsContainer.appendChild(div);
        });

        // Sluit sidebar bij klik buiten
        document.addEventListener('click', (event) => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            
            if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
