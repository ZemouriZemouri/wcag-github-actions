<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Bestaande meta tags en titel -->
    <style>
        /* Bestaande stijlen blijven behouden */

        /* Sidebar stijlen */
        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-toggle {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        .highlight-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .highlight-item:hover {
            transform: translateX(5px);
        }

        /* Footer stijlen */
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
        }

        .footer-section h3 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .footer-section a {
            color: #ddd;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                right: -250px;
            }
            
            .footer-section {
                flex: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Bestaande header en hero section -->

    <!-- Sidebar toggle knop -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“Œ Highlights</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Onze Highlights</h2>
        <div id="highlightsContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@qualityaccelerators.nl</p>
                <p>Tel: 010-1234567</p>
                <p>Adres: Coolsingel 1, Rotterdam</p>
            </div>
            <div class="footer-section">
                <h3>Links</h3>
                <a href="#">Privacybeleid</a>
                <a href="#">Algemene voorwaarden</a>
                <a href="#">Vacatures</a>
            </div>
            <div class="footer-section">
                <h3>Volg ons</h3>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // Bestaande script voor dynamische tekst

        // Sidebar functionaliteit
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Highlights data
        const highlights = [
            {
                title: "Testautomatisering",
                content: "Geavanceerde testautomatiseringsoplossingen voor snellere releases"
            },
            {
                title: "CI/CD Pipelines",
                content: "Optimalisatie van implementatieprocessen met geautomatiseerde pipelines"
            },
            {
                title: "Agile Coaching",
                content: "Implementatie van Agile methodologieÃ«n voor betere samenwerking"
            },
            {
                title: "Performance Testing",
                content: "Uitgebreide prestatie- en belastingstests voor kritieke systemen"
            }
        ];

        // Genereer highlights
        const highlightsContainer = document.getElementById('highlightsContainer');
        highlights.forEach(highlight => {
            const div = document.createElement('div');
            div.className = 'highlight-item';
            div.innerHTML = `<h4>${highlight.title}</h4><p>${highlight.content}</p>`;
            highlightsContainer.appendChild(div);
        });

        // Sluit sidebar bij klik buiten
        document.addEventListener('click', (event) => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            
            if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
