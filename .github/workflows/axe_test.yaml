name: Axe Accessibility Tests

on:
  push:
    branches: [main]

jobs:
  axe-test:
    name: Run Axe Accessibility Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install Chrome
      uses: actions/setup-chrome@v1
      with:
        chrome-version: latest

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver
      shell: bash

    - name: Install dependencies and build
      working-directory: wcag
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: |
        npm install react-scripts@5.0.1
        npm install typescript@4.x
        npm install --save-dev @typescript-eslint/eslint-plugin@5.59.0 @typescript-eslint/parser@5.59.0
        npm install @testing-library/jest-dom@latest
        npm install --save-dev wait-on
        npm ci
        npm run build --if-present

    - name: Run accessibility tests
      working-directory: wcag
      run: |
        npm install -g serve
        serve -s build -l 3000 &
        npx wait-on http://localhost:3000
        npm install -g @axe-core/cli
        axe http://localhost:3000 --exit --chromedriver-path=/usr/local/bin/chromedriver
        kill %1