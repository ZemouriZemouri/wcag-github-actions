name: axe accessibility test
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use NodeJS 18.x
      uses: actions/setup-node@v3
      with: 
        node-version: 18.x
    - run: npm install react-scripts@latest
    - run: npm install typescript@4.x
    - run: npm install @typescript-eslint/parser@latest @typescript-eslint/eslint-plugin@latest
    - run: npm install @testing-library/jest-dom@latest
    - run: npm install await-on --save-dev
    - run: npm ci
    - run: npm run build --if-present
      env:
        NODE_OPTIONS: --openssl-legacy-provider
    - name: Start server and test
      run: |
        npm start -- --port 3000 &
        npx await-on http://localhost:3000
      # Voer hier je tests uit 
      # run: npm start & npx await-on http://localhost:3000
    - name: Run Axe
      run: |
        npm install -g @axe-core/cli
        axe http://localhost:3000 --exit